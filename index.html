<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Tip Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h1>Tip Calculator</h1>

        <div class="calculator">
            <div class="input-group">
                <label for="bill-amount">Bill Amount (₹)</label>
                <input type="number" id="bill-amount" placeholder="Enter bill amount" min="0">
            </div>

            <div class="input-group">
                <label for="num-people">Number of People</label>
                <input type="number" id="num-people" placeholder="Enter number of people" min="1" value="1">
            </div>

            <div class="tip-selection">
                <label>Select Tip %</label>
                <div class="tip-buttons">
                    <button class="tip-btn" data-tip="10">10%</button>
                    <button class="tip-btn" data-tip="15">15%</button>
                    <button class="tip-btn" data-tip="20">20%</button>
                </div>
            </div>

            <button id="calculate-btn">Calculate</button>

            <div class="results">
                <div class="result-item">
                    <span>Tip Amount:</span>
                    <span id="tip-amount">₹0.00</span>
                </div>

                <div class="result-item">
                    <span>Total Bill:</span>
                    <span id="total-bill">₹0.00</span>
                </div>

                <div class="result-item">
                    <span>Per Person:</span>
                    <span id="per-person">₹0.00</span>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
